<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style/movie.css">
    <script src="/scripts/movie.js"></script>

    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>

    <title>IMovie</title>

    <script>
        $(function(){
          $("#header").load("../header.html");
          $("#footer").load("../footer.html");
        });
    </script>
</head>
<body>
    <div id="header"></div>

    <div class="row m-3 justify-content-between">
        <a href="movies" type="button" class="btn btn-info justify-content-between">Back to movies</a>
    </div>

    <div class="d-flex justify-content-center">

        <div class="details_container m-4 p-4">
            <div class="row justify-content-center">
                <div class="col">
                    <img class="movie_image" th:src="${movie.pictureURL}">
                </div>
                <div class="col movie_details">
                    <h1 class="movie_name text-center" th:text="${movie.movieName}"></h1>

                    <div class="row">
                        <div class="col text-center">
                            <h5>Watch Official Trailer<a class="movie_trailer" th:href="${movie.trailerURL}" target="_blank"> Here</a></h5>
                        </div>
                    </div>
                    <br>
                    <form class="movie_form">
                        <div class="row">
                            <div class="col">
                                <b>Genre: </b><i th:text="${movie.genre}"></i>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <b>Release Date: </b><span th:text="${movie.releaseDate}"></span>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <b>Produced by: </b><span class="card-text" th:text="${movie.producedBy}"></span>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <b>Price:   $ </b><span class="movie_price" th:text="${movie.price}"></span>
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col">
                                <h4>Description: </h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p class="movie_description" th:text="${movie.movieDescription}"></p>
                            </div>
                        </div>

                        <br><br><br><br><br><br>
                        <div class="row align-items-end d-flex justify-content-between">
                            <a href="#" class="col mx-4 px-4 btn btn-primary">Add to cart</a>
                            <a th:href="@{/editMovie(movieId=${movie.movieId})}" class="col mx-4 ox-4 btn btn-info">Edit</a>
                        </div>
                    </form>
                </div>
            </div>
            <br>
        </div>
    </div>
    
    <div id="footer"></div>

</body>
</html>
