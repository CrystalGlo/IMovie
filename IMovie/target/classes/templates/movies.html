<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/movie.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script src="/scripts/movie.js"></script>

    <title>IMovie</title>

    <script>
        $(function(){
          $("#header").load("../header.html");
          $("#footer").load("../footer.html");
        });
    </script>
</head>
<body>

    <div id="header"></div>

    <div class="row m-3 justify-content-between">
        <div class="justify-content-between"></div>
        <a href="addMovie" type="button" class="btn btn-success d-inline-flex" style="float: right;">+ Add a movie</a>
    </div>

    <div class="card-group d-flex justify-content-center flex-wrap movies_container">
        <div th:each="movie : ${movies}">
           <div class="card movie-card mx-2 my-3">

                <div class="movie-header">
                    <img class="card-img-top" th:src="${movie.pictureURL}" onclick="displayTrailer()" alt="Click to see the trailer">
                </div>

                <div class="card-body">
                    <h5 class="card-title text-center" th:text="${movie.movieName}"></h5>
                    <div>
                        <p><b>Genre: </b><i class="card-text" th:text="${movie.genre}"></i></p>
                        <p><b>Release Date: </b><span class="card-text" th:text="${movie.releaseDate}"></span></p>
                        <p><b>Price: </b><span>  $ </span><i style="color: green;font-weight: bold;" th:text="${movie.price}"></i></p>
                        <p><a th:href="@{/detailsMovie(movieId=${movie.movieId})}"><i>Show more details</i></a></p>
                    </div>
                    <div class="row">
                        <a href="#" th:href="@{/addToBasket(movieId=${movie.movieId})}"class="col mx-1 btn btn-primary" onclick="conf()">Add to cart</a>
                        <a href="#" th:href="@{/editMovie(movieId=${movie.movieId})}" class="col mx-1 btn btn-info">Edit</a>
                    </div>
                </div>
            </div>
            <!--<iframe align="center" id="video_iframe" th:src="${movie.trailerURL}" style="visibility:hidden;" frameborder="0" allowfullscreen></iframe>-->
    </div>
    </div>




    <div id="footer"></div>

</body>
</html>
