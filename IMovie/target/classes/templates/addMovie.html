<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/inputValidation.css}">
    <title>Adding Movie</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script>
      $(function(){
        $("#header").load("../header.html");
        $("#footer").load("../footer.html");
      });
    </script>

</head>
<body>

<div id="header"></div>

<!-- Main Body of Page -->
<div class="card mx-5 text-center">

  <div class="card-header py-5 text-center h2">
    <div class="p-3 mx-5 bg-light text-dark">Add Movie</div>
  </div>

  <div class="card-body mx-5 ">

    <div class="card mx-5 text-left">
      <div class="card-body bg-light border-dark">

        <form action="addMovie" method="POST">

          <div class="form-group">
            <label for="movieName" class="col-form-label">Movie Name</label>
            <input type="text" name="movieName" id="movieName" class="form-control" required/>

            <div class="form-row">
              <div class="form-group col-md">
                <label for="genre" class="col-form-label">Genre</label>
                <input type="text" name="genre" id="genre" class="form-control" required/>
              </div>
              <div class="form-group col-md">
                <label for="producedBy" class="col-form-label">Produced By</label>
                <input type="text" name="producedBy" id="producedBy" class="form-control" required/>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="providedReleaseDate" class="col-form-label">Release Date</label>
                <input type="date" name="providedReleaseDate" id="providedReleaseDate" class="form-control" required/>
              </div>
              <div class="form-group col-md-6">
                <label for="providedPrice" class="col-form-label">Price</label>
                <div class="input-group-prepend">

                  <span class="input-group-text">$</span>
                  <input type="number" min="0.00" max="1000.00" step="any" name="providedPrice" id="providedPrice" class="form-control" required/>
                </div>
              </div>
            </div>

            <label for="pictureURL" class="col-form-label">Poster/Image URL</label>
            <input type="text" name="pictureURL" id="pictureURL" class="form-control" required/>

            <label for="trailerURL" class="col-form-label">Trailer URL</label>
            <input type="text" name="trailerURL" id="trailerURL" class="form-control" required/>

            <label for="movieDescription" class="col-form-label">Movie Description</label>
            <textarea name="movieDescription" id="movieDescription" class="form-control" rows="4" cols="50" required/></textarea>
          </div>



          <div class="card-footer bg-transparent ">
            <div class="row">
              <div class="col text-left">
                <a href="movies" class="btn btn-info btn-lg">Home</a>
              </div>
              <div class="col"></div>
              <div class="col text-right">
                <button type="submit" class="btn btn-success btn-lg text-center">Add Movie</button>
              </div>
            </div>
          </div>




        </form>

      </div>

    </div>

  </div>

</div>

<div id="footer"></div>

<!-- End main body -->
<!-- Optional JavaScript -->
<script type="text/javascript" th:src="@{/js/inputValidation.js}" />

</body>
</html>;
