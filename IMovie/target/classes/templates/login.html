<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/user.css">

    <title>IMovie</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
    $(function(){
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
</head>
<body>
    <div id="header"></div>

    <div class="login-wrap mt-5">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="login" checked><label for="tab-1" class="tab">Login</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <form action="login" method="POST" class="login-htm">
                    <inpt type="text" id="login_error">Wrong email or password!</inpt>
                    <div class="form-group">
                        <label for="loginEmail" class="label">Email</label>
                        <input name="loginEmail" id="loginEmail" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" class="label">Password</label>
                        <input name="loginPassword" id="loginPassword" type="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="button" value="Login">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
                <form action="addUser" method="post" class="sign-up-htm">
                    <div class="form-group">
                        <label for="firstName" class="label">First Name</label>
                        <input id="firstName" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="label">Last Name</label>
                        <input id="lastName" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail" class="label">Email</label>
                        <input id="signupEmail" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword" class="label">Password</label>
                        <input id="signupPassword" type="password" class="form-control" data-type="password" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>
