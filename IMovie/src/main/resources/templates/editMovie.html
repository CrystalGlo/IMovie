<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/inputValidation.css}">
    <title>Edit Movie</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script>
      $(function(){
        $("#header").load("../header.html");
        $("#footer").load("../footer.html");
      });
    </script>
</head>

<body>
<!-- Main Body of Page -->

<div id="header"></div>

    <div class="card mx-5 text-center">

        <div class="card-header py-5 text-center h2">
            <div class="py-3 mx-5 bg-light text-dark">Edit Movie</div>
        </div>

        <div class="row m-4">
            <div class="col-3 text-center">
                <img class="img-fluid rounded mx-auto d-block m-3 border border-dark" th:src="${movie.pictureURL}">
            </div>
            <div class="col-8 text-left m-3">
                <form action="editMovie" method="POST">

                    <div class="form-group ">
                        <label for="movieName" class="col-form-label">Movie Name</label>
                        <input type="text" name="movieName" id="movieName" class="form-control" th:value="${movie.movieName}" required/>

                        <div class="form-row">
                            <div class="form-group col-md">
                                 <label for="genre" class="col-form-label">Genre</label>
                                <input type="text" name="genre" id="genre" class="form-control" th:value="${movie.genre}" required/>
                            </div>
                            <div class="form-group col-md">
                                <label for="producedBy" class="col-form-label">Produced By</label>
                                <input type="text" name="producedBy" id="producedBy" class="form-control" th:value="${movie.producedBy}" required/>

                            </div>
                        </div>


                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="providedReleaseDate" class="col-form-label">Release Date</label>
                                <input type="text" name="providedReleaseDate" id="providedReleaseDate" class="form-control" th:value="${movie.releaseDate}" required/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="providedPrice" class="col-form-label">Price</label>
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                    <input type="text" name="providedPrice" id="providedPrice" class="form-control" th:value="${movie.price}" required/>
                                </div>
                            </div>
                        </div>

                        <label for="pictureURL" class="col-form-label">Picture URL</label>
                        <input type="text" name="pictureURL" id="pictureURL" class="form-control" th:value="${movie.pictureURL}" required/>

                        <label for="trailerURL" class="col-form-label">Trailer URL</label>
                        <input type="text" name="trailerURL" id="trailerURL" class="form-control" th:value="${movie.trailerURL}" required/>

                        <label for="movieDescription" class="col-form-label">Description</label>
                        <input type="text" name="movieDescription" id="movieDescription" class="form-control" th:value="${movie.movieDescription}" required/>
                    </div>

                    <div class="card-footer bg-transparent ">
                        <div class="row">
                            <div class="col text-left">
                                <a class="btn btn-danger" href="#" th:href="@{/deleteMovie(movieId=${movie.movieId})}" onclick="return confirm('Are you sure you want to delete this item?');">Delete Movie</a>
                            </div>
                            <div class="col"></div>
                            <div class="col text-right">
                                <input type="hidden" name="movieId" th:value="${movie.movieId}"/>
                                <button type="submit" class="btn btn-primary">Update Movie</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

</div>

<!-- Optional JavaScript -->
<div id="footer"></div>
</body>
</html>
